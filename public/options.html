<!DOCTYPE html>
<html>
<head>
  <title>Concentr8 Settings</title>
</head>
<body>
  <div>
    <div>Unblock a current filter:</div>
    <select id="blockedSitesMenu">
    </select>
    <input type="button" value="Unblock" id='unblockButton'>
  </div>
  <br>
  <div>
    <div>Add a new filter to block (term or domain/URL):</div>
    <input type="text" id='newBlockFilter'>
    <input type="button" value="Block" id='blockButton'>
  </div>
  <br>
  <div>
    Enable blocking:
    <input type="checkbox" id='enableBlockingButton'>
  </div>
  <div id='potatoModeDiv'>
    Enable "potato mode" (extreme blocking):
    <input type="checkbox" id="enablePotatoButton">
  </div>
  <script src="options.js"></script>
</body>
</html>
